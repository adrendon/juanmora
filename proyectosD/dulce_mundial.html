	$(document).ready(function(){
		
		$(".cerrarX").each(function(){
			
			$(this).mouseenter(function() {
				$(this).stop().animate({backgroundPosition:"(-33px 0px)"}, {duration:100});	
			});
			$(this).mouseleave(function() {	
				$(this).stop().animate({backgroundPosition:"(0px 0px)"}, {duration:100});
			});
			$(this).click(function (){
				
				$.scrollTo('.contenidoD',800);
				$(".loadD").delay(500).slideUp("slow");
			});
		});
		
	});
</script>
